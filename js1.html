<head>

<body>
    <!-- <p>vinkle</p>

    <ul>
        <li>vink</li>

        <li>shar</li>

    <h1 id="line">Heading</h1>
    <p>Click Submit button and see result.</p> 
 <input type="button" onclick="getConfirmation()" value="Submit" />
 <button onclick="fun()">Click</button>
    <script>
        document.getElementById("line").setAttribute("style", "color:aqua; background-color:blue; text-align:center;");
        // var a=22;
        // alert(a);
        document.write("Hello ");
        var name=prompt("What is your name");
        document.write(name+"!<br>");
        
        var str = "hi hello & hi ";
        document.write(str.indexOf("h", 4)) //index starts from 0
        document.write("<br>")
        document.write(str.replaceAll("h", "t"))
        document.write("<br>")
        document.write(str.toUpperCase())
        var para = document.createElement("h3");
        var node = document.createTextNode("this is a heading written using script");
        para.append(node);
        document.body.appendChild(para);
        var lit = document.querySelector("ul");
        console.log(lit.firstChild);
        console.log(lit.lastChild);
        document.write(window.location.href); //can have hostname, protocol, host,origin etc instead of href
        document.write(window.location.protocol);
function getConfirmation(){
  var retVal = confirm("Do you want to continue?");
  if( retVal == true ){
       document.write ("User wants to continue!");
        return true;
   }
   else{
        document.write ("User does not want to continue!");
        return false;
    }

   
} 
 function fun() {
        window.location.assign("https://www.youtube.com/");
        // or window.location="https://www.youtube.com/";
    }
    </script>
</body>
