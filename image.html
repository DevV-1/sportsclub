<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Styling</title>
    <style>
    div{
        border:5px solid black;
        height:500px;
        width:700px;
        margin-left:auto;
        margin-right:auto;

    }
    img{
        height:100%;
        width:100%;
    }
    /* this way we can adjust size of image by just giving it border and change color to white */
    </style>
    
</head>
<body>
    <div>
        <img src="march.jpg" alt="not available"></img>
    </div>
</body>
</html>
