<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>
Form Practice
</title>
</head>


<body>
<form action="" >
<h1>Form 11/3//21<h1>
<p>Required fields are represented with * mark</p>
<h2>Contact Information</h2>
<p>NAME: * <input type="text" name="name" required></p>
<fieldset>
<legend>GENDER</legend>
<p>
 Male <input type="radio" name"gender" id="male">
Female <input type="radio" name"gender" id="female">
</p>
</fieldset>

<p>
DOB: * <input type="date" name="dob" id="dob" required>
</p>

<p>
ADDRESS: <textarea name="address" id="address" cols="100" rows="8"></textarea>
</p>

<p>
Email: * <input type="email" name="email" id="email" required>
</p>

<p>
PINCODE: * <input type="number" name="pin" id="pin" required>
</p>

<h2>Other Information</h2>
<p>
Field Pursuing: *
<select name="card_type" id="card_type" required>
<option value="">--Select Field--</option>
<option value="CSE">CSE</option>
<option value="Rupay">ECE</option>
<option value="mastercard">MEC</option>
</select>
</p>

<p>
MOBILE NUMBER: * <input type="number" name="cardno." id="cardno." required>
</p>

<p>
GRADUATION DATE: * <input type="date" name="exp_date" id="exp_date" required>
</p>

<p>
UMS PASSWORD: * <input type="password" name="cvv" id="cvv" required>
</p>

<p>
<input type="submit" value="Pay Now">
<input type="reset" value="Reset">
</p>
</form>



</body>

</html>
