<!DOCTYPE html>
<html>
    <head>
        <title>A simple form</title>
    </head>
    <body>
        <h2>A very simple form!</h2>
        <form action="register.php" method="get">
            Name: <input type="text" name="fname" /><br/>
            Email: <input type="text" name="email" /><br/>
            STUDENT ID: <input type="text" name="student_id" maxlength="7" required /><br/>
            DESCRIPTION: <input type="text" name="description" maxlength="30" /><br/>
            PHONE: <input type="text" name="phone" maxlength="11" format="xxx-xxx-xxx" /><br/>

        </form>
    </body>
</html>
